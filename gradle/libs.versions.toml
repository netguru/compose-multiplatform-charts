[versions]
## SDK Versions
compileSdk = "31"
minSdk = "24"
targetSdk = "31"
versionCode = "1"
versionName = "0.1"
applicationId = "com.netguru.charts"
testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
optInFlags = "-opt-in=kotlin.RequiresOptIn"

#kotlin
jvmTarget = "11"

#desktop
desktop-packageVersion = "1.0.0"
desktop-packageName = "jvm"

# Dependencies
kotlin-gradle-plugin = "1.6.10"
android-gradle-plugin = "7.2.1"
compose = "1.1.1"
activity-compose = "1.4.0"
coroutines = "1.6.0"
appcompat = "1.4.1"
core-ktx = "1.7.0"
junit = "4.13.2"
window = "1.0.0"
coroutines-test = "1.6.0"
voyager = "1.0.0-beta16"
turbine = "0.7.0"
klock = "2.4.13"
kotlin-poet = "1.10.2"
mockk = "1.12.3"
shot = "5.14.1"
ktlint = "10.2.1"

# Project
project-group = "com.netguru"
project-version = "0.1"
project-name = "Compose Multiplatform Charts"


[libraries]
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin-gradle-plugin" }
plugin-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin-gradle-plugin" }
plugin-android = { module = "com.android.tools.build:gradle", version.ref = "android-gradle-plugin" }
plugin-poet = { module = "com.squareup:kotlinpoet", version.ref = "kotlin-poet"}
plugin-shot = { module = "com.karumi:shot", version.ref = "shot" }
kotlinx-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines"}
androidx-compose = { module = "androidx.activity:activity-compose", version.ref = "activity-compose" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
androidx-coreKtx = { module = "androidx.core:core-ktx", version.ref = "core-ktx" }
androidx-window = { module = "androidx.window:window", version.ref = "window" }
test-junit = { module = "junit:junit", version.ref = "junit" }
test-ui-junit = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose" }
test-ui-manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "compose" }
test-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines-test" }
